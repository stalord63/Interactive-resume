name: Deploy React App to EC2 using Docker and SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t react-app .

      - name: Save Docker Image as tar
        run: docker save react-app -o react-app.tar

      - name: Copy Docker Image to EC2
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem react-app.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/react-app/

      - name: SSH and deploy Docker container
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/${{ secrets.EC2_USER }}/react-app || exit 1
            docker load -i react-app.tar
            docker stop react-app || true
            docker rm react-app || true
            docker run -d -p 80:80 -p 443:443 --name react-app \
              -e DOMAIN=stalord.in -e EMAIL=admin@stalord.in react-app
          EOF
