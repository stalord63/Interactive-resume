name: Deploy React App to EC2 (No Docker, HTTPS)

on:
  push:
    branches:
      - main_wthout_docker

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and build React app
        run: |
          npm ci
          CI=false npm run build

      - name: Archive production files
        run: |
          tar -czf build.tar.gz -C build .

      - name: Copy build files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "$EC2_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem build.tar.gz $EC2_USER@$EC2_HOST:/home/$EC2_USER/

      - name: Deploy on EC2
  env:
    EC2_HOST: ${{ secrets.EC2_HOST }}
    EC2_USER: ${{ secrets.EC2_USER }}
    EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
  run: |
    echo "$EC2_KEY" > private_key.pem
    chmod 600 private_key.pem

    ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
      set -e

      # Stop nginx if running
      sudo systemctl stop nginx || true

      # Extract new build
      rm -rf /home/$USER/build
      mkdir -p /home/$USER/build
      tar -xzf /home/$USER/build.tar.gz -C /home/$USER/build

      # Move to nginx web root
      sudo rm -rf /var/www/html/*
      sudo mv /home/$USER/build/* /var/www/html/

      # Overwrite Nginx config with correct HTTPS + React setup
      sudo bash -c 'cat > /etc/nginx/sites-available/default' <<'NGINX_CONF'
      server {
          listen 80;
          server_name stalord.in www.stalord.in;

          # Redirect all HTTP to HTTPS
          return 301 https://$host$request_uri;
      }

      server {
          listen 443 ssl;
          server_name stalord.in www.stalord.in;

          root /var/www/html;
          index index.html;

          ssl_certificate /etc/letsencrypt/live/stalord.in/fullchain.pem;
          ssl_certificate_key /etc/letsencrypt/live/stalord.in/privkey.pem;
          ssl_protocols TLSv1.2 TLSv1.3;
          ssl_ciphers HIGH:!aNULL:!MD5;

          location / {
              try_files $uri /index.html;
          }
      }
      NGINX_CONF

      # Test Nginx config
      sudo nginx -t

      # Start Nginx
      sudo systemctl restart nginx

      # Obtain or renew SSL
      sudo certbot --nginx -d stalord.in -d www.stalord.in --agree-tos -m admin@stalord.in --non-interactive || true

      # Restart nginx after certbot
      sudo systemctl restart nginx
    EOF

